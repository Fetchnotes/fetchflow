<!DOCTYPE html>
<html>
<head>

	<style type="text/css">

	body {
		background-color: #f0f0f0;
	}

	.box {
		width: 500px;
		margin: 1em auto;
		padding: 1em;
		border: 1px solid #999;
		font-family: sans-serif;
		background-color: #fff;
		box-shadow: 0 1px 5px #999;
	}

	</style>

	<script src="jquery.js"></script>
	<script src="jquery.fetchflow.js"></script>

	<script>

	$(document).ready(function() {
		$('.box').fetchflowEditable();
	});

	</script>

</head>
<body>

	<div class="box">Click here to start editing.</div>

	<div class="box">Here's another thing that you can edit if you choose.</div>

</body>
</html>
